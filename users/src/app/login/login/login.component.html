<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-offset-4 login-panel">
      <form class="form-horizontal login-components">
        <div class="row">
          <div class="form-group">
            <label for="login" class="col-md-3 col-md-offset-1 control-label">Login: </label>
            <div class="col-md-1">
              <input type="text" id="login" name="login">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="password" class="col-md-3 col-md-offset-1 control-label">Password:</label>
            <div class="col-sm-1">
              <input type="password" id="password" name="password">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
