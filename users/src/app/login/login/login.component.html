<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 login-container">

      <form>
        <div class="row users-form-group">
          <label for="login" class="col-md-3 col-md-offset-2 users-form-element">Login:</label>
          <input type="text" class="col-md-5" id="login" name="login">
        </div>
        <br>
        <div class="row users-form-group">
          <label for="password" class="col-md-3 col-md-offset-2 users-form-element">Password:</label>
          <input type="password" class="col-md-5" id="password" name="password">
        </div>

        <div class="row users-form-group">
          <div class="col-md-3 col-md-offset-5 users-form-element">
            <button class="users-btn-default">Sign In</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
