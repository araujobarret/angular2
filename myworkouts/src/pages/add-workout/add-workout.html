<ion-header>
  <ion-navbar>
    <ion-title>
      Add Workout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="add-workout">
  <h2>Add Workout</h2>
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Title" [(ngModel)]="title" name="title" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Note" [(ngModel)]="note" name="note" type="textarea"></ion-input>
      </ion-item>
      <ion-item>

        <ion-select  placeholder="Type" [(ngModel)]="type" name="type">
          <ion-option value="Jogging">Jogging</ion-option>
          <ion-option value="Free Weights">Free Weights</ion-option>
          <ion-option value="Elliptical">Elliptical</ion-option>
          <ion-option value="Boxing">Boxing</ion-option>
          <ion-option value="Aerobics">Aerobics</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <button type="submit" ion-button full>Add Workout</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
