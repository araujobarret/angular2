<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<br><br><br><br>

<ion-list>

  <ion-item>
    <ion-label floating>Search a Pokemon</ion-label>
    <ion-input type="text" name="search" [(ngModel)]="search" (keyup)="searchPokemon(search)"></ion-input>
  </ion-item>

  <ion-list *ngIf="pokemon">
    <ion-item>
      <ion-avatar item-left>
        <img [src]=pokemon.image alt="">
      </ion-avatar>
      <h2>{{pokemon.name}}</h2>
    </ion-item>
  </ion-list>

</ion-list>
